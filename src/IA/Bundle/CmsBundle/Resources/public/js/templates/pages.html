
<div ng-controller="PagesController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Pages</h1>
        </div>
    </div>


    <div data-ng-include="messagesView" class="row"></div>
    <div data-ng-include="gridControlsView" class="row"></div>
    <div class="row">
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th class="id">
                        <a data-ng-click="setOrder('id')">Id&nbsp;
                            <span data-ng-show="request.orderBy=='id'">
                                <span data-ng-show="request.orderDir=='DESC'" class="glyphicon glyphicon-arrow-up"></span>
                                <span data-ng-show="request.orderDir=='ASC'" class="glyphicon glyphicon-arrow-down"></span>
                            </span>
                        </a>
                    </th>
                    <th class="firstName">
                        <a ng-click="setOrder('alias')">Alias&nbsp;
                            <span data-ng-show="request.orderBy=='alias'">
                                <span data-ng-show="request.orderDir=='DESC'" class="glyphicon glyphicon-arrow-up"></span>
                                <span data-ng-show="request.orderDir=='ASC'" class="glyphicon glyphicon-arrow-down"></span>
                            </span>
                        </a>
                    </th>
                    <th class="lastName">
                        <a ng-click="setOrder('title')">Title&nbsp;
                            <span data-ng-show="request.orderBy=='title'">
                                <span data-ng-show="request.orderDir=='DESC'" class="glyphicon glyphicon-arrow-up"></span>
                                <span data-ng-show="request.orderDir=='ASC'" class="glyphicon glyphicon-arrow-down"></span>
                            </span>
                        </a>
                    </th>
                    
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.id}}</td>
                    <td>{{item.alias}}</td>
                    <td>{{item.title}}</td>
                   
                    <td><a ng-click="editItem(item.id)" class="glyphicon glyphicon-edit" href="javascript:void(0);"></a></td>
                    <td><a ng-click="removeItem(item.id)" class="glyphicon glyphicon-remove" href="javascript:void(0);"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div data-ng-include="paginationView" class="pagination pull-right"></div>
    </div>
</div>
